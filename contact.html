<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/custom.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="./js/navbar.js"></script>

    <title>GoodLeft | Contact Us</title>
</head>
<body>
    <section class="HEADER">
        <header class="container-fluid header-container">
            <nav class="navbar navbar-expand-lg" style="background-color: #013020;">
                <a class="navbar-brand" href="./index.html">
                    <img src="./assets/icons/logo-goodleft.svg" width="100" height="100" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <img class="navbar-toggler-icon" src="./assets/icons/toggle-icon.png" alt="icon " />
                </button>
                <div class="collapse navbar-collapse items" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item" id="nav-blog">
                            <a class="nav-link" href="./blog.html">Blog</a>
                        </li>
                        <li class="nav-item" id="nav-download" >
                            <a class="nav-link" href="./download.html">Download</a>
                        </li>
                        <li class="nav-item" id="nav-professional"  >
                            <a class="nav-link" href="./professional.html">You're a professional</a>
                        </li>
                        <li class="nav-item" id="nav-contact">
                            <a class="nav-link active-nav-link" href="./contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </section>
    <section class="contact-us-section">
        <div class="container-xl contact-us">
            <div class="form-contact">
                <h1>Contact Us</h1>
                <form>
                    <input name="senderName" placeholder="Full Name" type="text" required />
                    <input name="senderEmail" placeholder="Email" type="email" required />
                    <input name="senderPhone" placeholder="Téléphone" type="tel" required />
                    <textarea name="messageText" placeholder="Votre message" required></textarea> <br >
                    <button type="submit">Send</button>
                </form>

            </div>
            <div class="contact-image">
                <img src="./assets/pictures/contact-image.png" alt="contact-image" />
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="container-fluid" style="border-top: 1px solid black">
            <footer class="container-xl bg-white text-dark ">
                <div class="row text-center py-4">
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                        <img src="./assets/icons/logo-goodleft-footer-2.png" alt="Logo" id="logo-footer"> <!-- Replace with your logo -->
                        <ul class="list-unstyled">
                            <li>
                                <!-- App Store Icons -->
                                <img src="./assets/downloads-icons/app_store.svg" class="download-link"></img>
                                <img src="./assets/downloads-icons/google_play.svg" class="download-link"></img>
                            </li>
                        </ul>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-12">
                        <h5>Contact</h5>
                        <ul class="list-unstyled">
                            <li>Mail</li>
                            <li>Number</li>
                            <li>Form</li>
                        </ul>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-12">
                        <h5>Legal</h5>
                        <ul class="list-unstyled">
                            <li>Legal Info</li>
                            <li>Confidentiality Policy</li>
                            <li>Using Conditions</li>
                            <li>Cookies Utilisation</li>
                        </ul>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-12">
                        <h5>More</h5>
                        <ul class="list-unstyled">
                            <li>Information</li>
                            <li>Blog</li>
                            <li>
                                <!-- Social Icons -->
                                <img src="./assets/icons/instagram.svg" class="icon-link"></img>
                                <img src="./assets/icons/tiktok.svg" class="icon-link"></img>
                                <img src="./assets/icons/twitter.svg" class="icon-link"></img>
                            </li>
                        </ul>
                    </div>
                    <div style="margin-top: 1em; margin-bottom: 0;">
                        <p class="text-center">© 2024 Goodleft. All rights reserved.</p>
                    </div>
                </div>
            </footer>
        </div>
    </section>
</body>
</html>
