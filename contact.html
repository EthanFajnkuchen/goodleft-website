<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/custom.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>GoodLeft | Contact Us</title>
</head>
<body>
    <section class="HEADER">
        <header class="container-fluid header-container">
            <nav class="navbar navbar-expand-lg" style="background-color: #013020;">
                <a class="navbar-brand" href="#">
                    <img src="./assets/icons/logo-goodleft.svg" width="100" height="100" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <img class="navbar-toggler-icon" src="./assets/icons/toggle-icon.png" alt="icon " />
                </button>
                <div class="collapse navbar-collapse items" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item" id="nav-blog">
                            <a class="nav-link" href="#Blog">Blog</a>
                        </li>
                        <li class="nav-item" id="nav-download" >
                            <a class="nav-link" href="#Download">Download</a>
                        </li>
                        <li class="nav-item" id="nav-professional"  >
                            <a class="nav-link" href="#Pro">You're a professional</a>
                        </li>
                        <li class="nav-item" id="nav-contact">
                            <a class="nav-link" href="./contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </section>
    <section class="contact-us-section">
        <div class="container-xl contact-us">
            <div class="form-contact">
                <h1>Contact Us</h1>
                <form>
                    <input name="senderName" placeholder="Full Name" type="text" required />
                    <input name="senderEmail" placeholder="Email" type="email" required />
                    <input name="senderPhone" placeholder="Téléphone" type="tel" required />
                    <textarea name="messageText" placeholder="Votre message" required></textarea> <br >
                    <button type="submit">Send</button>
                </form>

            </div>
            <div class="contact-image">
                <img src="./assets/pictures/contact-image.png" alt="contact-image" />
            </div>
        </div>
    </section>
    
</body>
</html>
