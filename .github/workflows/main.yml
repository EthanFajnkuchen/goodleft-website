name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set your default branch here

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3  # Updated to the latest version

    - name: Use Node.js
      uses: actions/setup-node@v3  # Updated to the latest version
      with:
        node-version: '16'  # Set to use Node.js 16

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build  # Replace with your build command

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        branch: gh-pages  # The branch the action should deploy to.
        folder: build     # The folder the action should deploy.
        token: ${{ secrets.GITHUB_TOKEN }}  # GitHub automatically creates this secret to use in your workflow.
