<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodLeft</title>
    <link href="css/custom.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="./js/header.js"></script>

    

</head>
    <section class="HEADER">
        <header class="container-fluid header-container">
            <nav class="navbar navbar-expand-lg" style="background-color: #013020;">
                <a class="navbar-brand" href="#">
                    <img src="./assets/icons/logo-goodleft.svg" width="100" height="100" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <img class="navbar-toggler-icon" src="./assets/icons/toggle-icon.png" alt="icon " />
                </button>
                <div class="collapse navbar-collapse items" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item" id="nav-blog">
                            <a class="nav-link" href="#Blog">Blog</a>
                        </li>
                        <li class="nav-item" id="nav-download" >
                            <a class="nav-link" href="#Download">Download</a>
                        </li>
                        <li class="nav-item" id="nav-professional"  >
                            <a class="nav-link" href="#Pro">You're a professional</a>
                        </li>
                        <li class="nav-item" id="nav-contact">
                            <a class="nav-link" href="#Contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </section>

    <section class="presentation-section">
        <div class="container-fluid presentation">
            <div class="container-xl text-download-image">
                <div class="text-downloads">
                    <div class="text-slogan">
                        <h1>Eat Better, Pay Less</h1>
                    </div>
                    <div class="button-downloads">
                        <img src="./assets/downloads-icons/app_store.svg" alt="apple-download-icon" />
                        <img src="./assets/downloads-icons/google_play.svg" alt="google_play" />
                    </div>
                </div>
                <div class="app-image">
                    <img src="./assets/pictures/mock-up-presentation.png" alt="mock-up-presentation" />
                </div>
            </div>
            <img id='icon-arrow' src="./assets/icons/down-arrow.svg" alt="arrow-svg" />
        </div>
    </section>

    <section class="about-us-section">
        <div class="container-fluid">
            <div class="container-md about-us">
                <div class="row cards-row">
                    <div class="col-lg-4 col-md-4 mt-4">
                        <div class="card h-100">
                            <div class="icon">
                                <img src="./assets/icons/recycling.svg" />
                            </div>
                            <div class='card-body'>
                                <p id="text-icon-recycling"><strong>Fighting against</strong> food waste</p>
                            </div>

                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 mt-4">
                        <div class="card h-100">
                            <div class="icon">
                                <img src="./assets/icons/save_money.svg" />
                            </div>          
                            <div class='card-body'>
                                <p id="text-icon-money"><strong>Pay three times less</strong> for your basket</p>
                            </div>

                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 mt-4">
                        <div class="card h-100">
                            <div class="icon">
                                <img src="./assets/icons/be_surprised.svg" />
                            </div>
                            <div class='card-body'>
                                <p id="text-icon-surprised">Let yourself be surprised by the <strong>content of your purchase</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </section>

    <section class="app-functions-section">
        <div class="container-fluid" style="background-color: #013020; height: 300px;">
            <div class="container-md app-functions">
            </div> 
        </div>
    </section>

    <section class="our-partners-section">
        <div class="container-fluid our-partners">
            <div class="title-section">
                <h1>Our partners</h1>
            </div>
            <div class="partners-logo-slide">
                <img src="./assets/partners/roladin.png" alt="logo" />
                <img src="./assets/partners/roladin.png" alt="logo" />
                <img src="./assets/partners/roladin.png" alt="logo" />
                <img src="./assets/partners/roladin.png" alt="logo" />
                <img src="./assets/partners/roladin.png" alt="logo" />
            </div>
            <div class="partners-logo-slide">
                <img src="./assets/partners/roladin.png" alt="logo" />
                <img src="./assets/partners/roladin.png" alt="logo" />
                <img src="./assets/partners/roladin.png" alt="logo" />
                <img src="./assets/partners/roladin.png" alt="logo" />
                <img src="./assets/partners/roladin.png" alt="logo" />
            </div>
        </div>
    </section>

    
</body>
</html>
